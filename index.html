<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flip Cards Examples</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="card-face back">
            <img src="./img/yugioh-back.png" alt="" />
          </div>
          <div class="card-face front">
            <img src="./img/yugioh-front.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="card">
        <div class="rata">
          <div class="card-face back mid">
            <img src="./img/rata.png" alt="" />
            <h1>O meu marido está morto</h1>
            <p>Achas que tens o que é preciso para esmagares a minha rata?</p>
            <button class="clica">Clica Aqui</button>
          </div>
          <div class="card-face front mid">
            <img src="./img/virus.png" alt="" />
            <button class="clica">Voltar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
